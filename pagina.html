<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom em Imagens</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .imagem {
            width: 200px;
            height: auto;
            transition: width 0.3s ease;
        }
        .zoom-controls {
            text-align: center;
            margin: 20px;
        }
        .zoom-controls img {
            width: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="zoom-controls">
        <img src="zoom-in.png" alt="Zoom In" id="zoom-in" />
        <img src="zoom-out.png" alt="Zoom Out" id="zoom-out" />
    </div>

    <div class="container">
        <img src="img.jpg" alt="Imagem 1" class="imagem" />
        <img src="img2.jpeg" alt="Imagem 2" class="imagem" />
        <img src="img3.jpeg" alt="Imagem 3" class="imagem" />
        <img src="img4.png" alt="Imagem 4" class="imagem" />
        <img src="img5.jpg" alt="Imagem 5" class="imagem" />
    </div>

    <script>
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');
        const imagens = document.querySelectorAll('.imagem');
        let zoomLevel = 1;  

        zoomInButton.addEventListener('click', () => {
            zoomLevel += 0.1;  
            aplicarZoom();
        });

        zoomOutButton.addEventListener('click', () => {
            zoomLevel = Math.max(0.1, zoomLevel - 0.1);  
            aplicarZoom();
        });

        function aplicarZoom() {
            imagens.forEach(imagem => {
                imagem.style.width = `${200 * zoomLevel}px`;  
            });
        }
    </script>

</body>
</html>
