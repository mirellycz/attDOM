<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dinâmico</title>
    <style>
        .container {
            margin: 20px;
        }
        .campo-texto {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="formulario">
            <label for="quantidade">Número de campos:</label>
            <select id="quantidade" name="quantidade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" onclick="gerarCampos()">Criar Campos</button>
        </form>
        <div id="campos-adicionais"></div>
    </div>

    <script>
        function gerarCampos() {
            const containerCampos = document.getElementById('campos-adicionais');
            containerCampos.innerHTML = '';

            
            const quantidade = document.getElementById('quantidade').value;

            for (let i = 0; i < quantidade; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = `campo${i+1}`;
                input.placeholder = `Campo ${i+1}`;
                input.classList.add('campo-texto');
                containerCampos.appendChild(input);
            }
        }
    </script>

</body>
</html>
